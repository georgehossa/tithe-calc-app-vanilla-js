<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tithe Calc App</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="container">
    <section class="logo">
      <img class="logo__img" src="./img/logo.svg" alt="Logo">
    </section>
    <section class="form">
      <label for="income" class="label form__label">Your mounthly incomes</label>
      <div class="form__input-container">
        <span class="currency">$</span>
        <input class="form__input income" type="text" id="income" maxlength="15" name="income">
      </div>
      <div class="form__buttons"><button id="button" class="form__button" type="button">Calc your tithe</button>

      <button id="resetButton" class="form__button--reset" type="button">Reset</button></div>
    </section>
    <section class="output__wrapper">
      <p class="label output__label">The tithe is</p>
      <p class="output" id="output"></p>
      <!-- <button id="copyButton" class="form__button--copy" type="button">Copy</button></div> -->
      <p class="verse" id="verse"></p>
    </section>
  </main>
  <script src="./js/lib/cleave.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
